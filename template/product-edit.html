<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- sidebar -->
    <div class="sidebar">
      <h4 class="mb-5 mt-5 text-center">Trang quản trị</h4>
      <div class="mt-5">
        <a href="./user.html" class="active row">
          <span class="col-2"><i class="fa-solid fa-house"></i></span>
          <span class="col-10">Trang chủ</span>
        </a>
        <a href="#" class="row">
          <span class="col-2"><i class="fa-solid fa-user"></i></span>
          <span class="col-10">Quản lý thành viên</span>
        </a>
        <a href="#" class="row">
          <span class="col-2"><i class="fa-solid fa-folder-open"></i></span>
          <span class="col-10">Quản lý danh mục</span>
        </a>
        <a href="#" class="row">
          <span class="col-2"><i class="fa-solid fa-cart-shopping"></i></span>
          <span class="col-10">Quản lý sản phẩm</span>
        </a>
        <a href="#" class="row">
          <span class="col-2"><i class="fa-solid fa-comment"></i></span>
          <span class="col-10">Quản lý bình luận</span>
        </a>
        <a href="#" class="row">
          <span class="col-2"><i class="fa-solid fa-gear"></i></span>
          <span class="col-10">Cài đặt</span>
        </a>
      </div>
    </div>
    <!-- end sidebar  -->

    <!-- header -->
    <div class="header mb-5">
      <nav class="dropdown float-end mb-5">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false"> <i class="fa-solid fa-power-off mr-3"></i></a>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" href="#">Cá nhân</a></li>
          <li><a class="dropdown-item" href="#">Đăng xuất</a></li>
        </ul>
      </nav>
      <!-- end header -->

      <!-- main content -->
      <div class="container content">
        <div>
          <h1>Thêm mới sản phẩm</h1>
        </div>
        <div class="container"> 
            <form role="form" method="post" enctype="multipart/form-data">
                <div class="row mt-5">
                    <div class="col-5">
                        <div class="mb-3">
                            <label for="name" class="form-label">Tên sản phẩm</label>
                            <input type="text" class="form-control" id="name">
                          </div>
                          <div class="mb-3">
                            <label for="price" class="form-label">Giá </label>
                            <input type="number" class="form-control" id="price">
                          </div>
                        <div class="mb-3">
                            <label for="warranty" class="form-label">Bảo hành</label>
                            <input type="text" class="form-control" id="warranty">
                          </div>
                        <div class="mb-3">
                            <label for="accessories" class="form-label">Phụ kiện</label>
                            <input type="text" class="form-control" id="accessories">
                          </div>
                          <div class="mb-3">
                            <label for="promotion" class="form-label">Khuyến mại</label>
                            <input type="text" class="form-control" id="promotion">
                          </div>
                    </div>
                    <div class="col-5">
                        <div class="form-group">
                            <label>Ảnh sản phẩm</label>
                            
                            <input required name="prd_image" type="file">
                            <br>
                            <div class="mt-3">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-thumbnail">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Tình trạng</label>
                            <select class="form-select" aria-label="Default select example">
                                <option value="">Tình trạng hàng</option>
                                <option value="">Còn hàng</option>
                                <option value="">Hết hàng</option>
                            </select>
                          </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Danh mục</label>
                            <select class="form-select" aria-label="Default select example">
                                <option value="">Tình trạng hàng</option>
                                <option value="">Còn hàng</option>
                                <option value="">Hết hàng</option>
                            </select>
                          </div>
                          <div class="form-group">
                            <label>Sản phẩm nổi bật</label>
                            <div class="checkbox">
                                <label>
                                    <input name="prd_featured" type="checkbox" value=1>Nổi bật
                                </label>
                            </div>
                        </div>
    
                        <div class="form-floating mt-3">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                            <label for="floatingTextarea">Mô tả sản phẩm</label>
                          </div>
                    </div>
                </div>
                <div class="float-end btn-add">
                    <button name="sbm" type="submit" class="btn btn-primary">Thêm mới</button>
                    <button type="reset" class="btn btn-default">Làm mới</button>
                </div>
                
            </form>
        </div>

      </div>
      <!-- end main content -->

      <!-- Add your main content here -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src=""></script>
  </body>
</html>
